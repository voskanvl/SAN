    title: Как выбрать барные стулья?
    text: Барные стулья постепенно из заведений общепита перешли и на обычные кухни. Во многом этому способствовала мода на барные стойки и кухонные острова в квартирах. Удобные, функциональные и стильные барные стулья становятся все популярнее.
  -
    img: "../../assets/images/f2.jpg"
    title: Как не ошибиться в выборе барных стульев?
    text: Многие из нас любят вечерок-другой скоротать в уютном баре. Что же определяет этот самый уют, который нас вынуждает стать завсегдатаем того или иного заведения? Первое, что мы видим, заходя в него - барные стулья и барную стойку. 
  -
    img: "../../assets/images/f3.jpg"
    title: Барные стулья. Выбор и разочарование
    text: Когда мы говорим о барных стульях для дома, то обычно имеем в виду полубарные стулья, на которых мы сидим за кухонной барной стойкой или островом. Здесь мы накрываем завтрак детям или болтаем за чашечкой кофе. А вот барный стул обычно можно встретить в баре или кафе.